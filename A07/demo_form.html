<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
    <div class="form-group">
        <label for=”username”>User name: </label>
        <input type="text" name="name" id="username">
    </div>
    <div class=”form-group”>
        <label for=”email”>Email: </label>
        <input type="email" name="email" id="email">
    </div>
    <div class=”form-group”>
        <label for=”password”>Password: </label>
        <input type="password" name="password" id="password">
    </div>
    <div class=”form-group”>
        <label for=”confirm”>Confirm Password: </label>
        <input type="password" name="confirm" id="confirm">
    </div>
    <input type="submit" value="Submit">

    <br><br><br>


    <!--Testers-->
    <button class="one" onclick="getClasses(this)">
        <label>One class</label>
    </button>
    <br><br>
    <button class="one two" onclick="getClasses(this)">
        <label>Two classes</label>
    </button>
    <br><br>

    <button class="Hello" onclick="addClass(this,'World!')" onmouseover="getClasses(this)">
        <label>No classes</label>
    </button>
    <br><br>
    <div id="output">RESULT HERE</div>


    <script src="myScript.js"></script>

</form>

</body>
</html>
